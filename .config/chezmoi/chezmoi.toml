[git]
    autoCommit = true
    autoPush = true
[diff]
    command = "code"
    args = ["--wait", "--diff"]
[merge]
    command = "bash"
    args = [
        "-c",
        "cp {{ .Target }} {{ .Target }}.base && code --new-window --wait --merge {{ .Destination }} {{ .Target }} {{ .Target }}.base {{ .Source }}",
    ]
